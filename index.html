<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant</title>
    <style>
        *{margin: 0; padding: 0;}
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 20px auto;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        .shake {
            animation: shake 0.5s;
        }
        #elephantImg {
            cursor: pointer;
            transition: transform 0.3s;
        }
        #elephantImg:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body style="height: 100vh;background-color: pink;">
    <audio id="elephantSound" src="elephant.mp3"></audio>
    
    <div class="container">
        <h1>I'm an Elephant</h1>
        <h3>Click on Me</h3>
    </div>
    <div class="container" style="margin-bottom: 0;">
        <img src="elephant.png" alt="Elephant Image" style="width:500px;" id="elephantImg">
    </div>
    <script>
        const elephantImg = document.getElementById('elephantImg');
        const audio = document.getElementById('elephantSound');
        
        elephantImg.addEventListener('click', function() {
            audio.currentTime = 0;
            audio.play();
            this.classList.add('shake');
            
            setTimeout(() => {
                this.classList.remove('shake');
            }, 500);
        });
    </script>
</body>
</html>
